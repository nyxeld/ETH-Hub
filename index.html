<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#333333" media="(prefers-color-scheme: dark)">
    <title>ETHz Hub</title>
    <link rel="icon" type="image" href="./img/pin.webp">
    <link rel="stylesheet" href="./style.css">
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            text-align: center;
        }

        .image-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="background-container"></div>

    <header class="top-bar">
        <button class="home-button" id="home-button" disabled="disabled" style="height: 50px; padding: 0">
            <img src="./img/logo.webp" alt="Home" style="height: 35px;">
        </button>
    </header>
    <header class="bottom-bar">
        <div style="width:55px"></div>
        <button class="reels-button" style="display: none;">
            <a href="#reels" data-page="reels"><img src="./img/reels.webp" alt="Reels"></a>
        </button>
        <button class="home-button" id="bottom-home-button" disabled="disabled">
            <a href="#home" data-page="home"><img src="./img/house.webp" alt="Home"></a>
        </button>
        <div style="width:55px"></div>
        <button class="burger-menu" id="burger-menu" style="display: none;">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>
    
    <main class="content-container">
        <div id="home" class="page-content active">
            <div class="memes-container">
                <div class="image-container">
                    <a href="./ersti/index.html">
                        <img src="./img/nerd.webp" class="memes" alt="Ersti">
                        <span class="image-text">Ersti</span>
                    </a>
                </div>
                <div class="image-container">
                    <a href="./dritti/index.html">
                        <img src="./img/3/chad.webp" class="memes" alt="Dritti">
                        <span class="image-text">Dritti</span>
                    </a>
                </div>
            </div>
        </div>
            
        <div id="reels" class="page-content">
            <div class="memes-container">
                <video autoplay loop muted playsinline src="./img/subwaysurfers.mp4"></video>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>

</body>
</html>
