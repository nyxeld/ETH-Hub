            <div class="banner">
                <h2>wirdIchBestah©</h2>
                <div>
                  <label for="bio-slider">Bio (%):</label>
                  <input type="range" id="bio-slider" min="0" max="100" value="0" oninput="updateBio()">
                  <input type="number" id="bio-input" min="0" max="100" value="0" oninput="updateBioFromInput()"> 
                </div>
                
                <div>
                  <label for="OC-slider">OC (%):</label>
                  <input type="range" id="OC-slider" min="0" max="100" value="0" oninput="updateOC()">
                  <input type="number" id="OC-input" min="0" max="100" value="0" oninput="updateOCFromInput()"> 
                </div>
                
                <div>
                  <label for="AC">AC (%):</label>
                  <input type="range" id="AC-slider" min="0" max="100" value="0" oninput="updateAC()">
                  <input type="number" id="AC-input" min="0" max="100" value="0" oninput="updateACFromInput()"> 
                </div>
                <p id="result"></p>
            </div>
            
            <script>
              function updateBio() {
                var sliderValue = document.getElementById("bio-slider").value;
                document.getElementById("bio-input").value = sliderValue; 
                calculate(); 
              }
            
              function updateBIOFromInput() {
                var inputValue = document.getElementById("bio-Input").value;
                document.getElementById("bio-slider").value = inputValue; 
                calculate(); 
              }
            
              function updateOC() {
                var sliderValue = document.getElementById("OC-slider").value;
                document.getElementById("OC-input").value = sliderValue; 
                calculate(); 
              }
            
              function updateOCFromInput() {
                var inputValue = document.getElementById("OC-input").value;
                document.getElementById("OC-slider").value = inputValue; 
                calculate(); 
              }
            
              function updateAC() {
                var sliderValue = document.getElementById("AC-slider").value;
                document.getElementById("AC-input").value = sliderValue; 
                calculate(); 
              }
            
              function updateACFromInput() {
                var inputValue = document.getElementById("AC-input").value;
                document.getElementById("AC-input").value = inputValue; 
                calculate(); 
              }
            
              function calculate() {
                var BIO = parseFloat(document.getElementById("bio-slider").value) || 0;
                var OC = parseFloat(document.getElementById("OC-slider").value) || 0;
                var AC = parseFloat(document.getElementById("AC-slider").value) || 0;
            
                var result = Math.floor((Math.min(BIO, 100) * 8 + Math.min(OC, 100) * 5 + Math.min(AC, 100) * 5) / 18);
            
                if (result > 49) {
                  document.getElementById("result").innerHTML = result + "%<br>Du wirsch bestah :)";
                } else {
                  document.getElementById("result").innerHTML = result + "%<br>Du wirsch nöt bestah :(";
                }
              }
            </script>
