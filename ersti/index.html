<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Inline Styles</title>
</head>
<body>
    <h1 id="my-heading">This heading has dynamic color.</h1>

    <script>
        const path = window.location.pathname;
        console.log(path);
        const headingElement = document.getElementById('my-heading');

        if (path === '/one') {
            headingElement.style.color = 'darkblue';
        } else if (path === '/two') {
            headingElement.style.color = 'darkred';
        }
    </script>
</body>
</html>
